version: '3.8'

services:
  app:
    build: .
    # NO exponemos puertos - Traefik maneja el routing
    expose:
      - "3000"
    environment:
      - PORT=3000
      - BASE_PATH=/demoalex
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_USER=demouser
      - DB_PASSWORD=demopass123
      - DB_NAME=demodb
      - DB_PORT=5432
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dokploy-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://127.0.0.1:3000/demoalex/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=demouser
      - POSTGRES_PASSWORD=demopass123
      - POSTGRES_DB=demodb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dokploy-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U demouser -d demodb" ]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  dokploy-network:
    external: true

volumes:
  postgres_data:

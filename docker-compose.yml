version: '3.8'

services:
  app:
    build: .
    container_name: demo-dockploy
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - BASE_PATH=/DemoDockploy
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3000${BASE_PATH}/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

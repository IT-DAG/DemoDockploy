version: '3.8'

services:
  app:
    build: .
    container_name: ${CONTAINER_NAME:-demo-dockploy}
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      - PORT=3000
      - BASE_PATH=${BASE_PATH:-}
      - NODE_ENV=${NODE_ENV:-production}
      - DB_HOST=postgres
      - DB_USER=${DB_USER:-demouser}
      - DB_PASSWORD=${DB_PASSWORD:-demopass123}
      - DB_NAME=${DB_NAME:-demodb}
      - DB_PORT=5432
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://127.0.0.1:3000${BASE_PATH}/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  postgres:
    image: postgres:15-alpine
    container_name: ${DB_CONTAINER_NAME:-demo-postgres}
    environment:
      - POSTGRES_USER=${DB_USER:-demouser}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-demopass123}
      - POSTGRES_DB=${DB_NAME:-demodb}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-demouser} -d ${DB_NAME:-demodb}" ]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  app-network:
    driver: ${NETWORK_DRIVER:-bridge}
    name: ${NETWORK_NAME:-demodockploy-network}

volumes:
  postgres_data:

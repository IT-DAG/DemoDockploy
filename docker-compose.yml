version: '3.8'

services:
  app:
    build: .
    # NO exponemos puertos - Traefik maneja el routing
    expose:
      - "3000"
    environment:
      - PORT=3000
      - BASE_PATH=/DemoDockploy
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://127.0.0.1:3000/DemoDockploy/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

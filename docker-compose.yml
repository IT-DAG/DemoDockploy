version: '3.8'

services:
  app:
    build: .
    container_name: demo-dockploy
    # NO exponemos puertos al host - Traefik maneja el routing
    expose:
      - "3000"
    environment:
      - PORT=3000
      - BASE_PATH=/DemoDockploy
      - NODE_ENV=production
    restart: unless-stopped
    # Conectar a la red de Traefik
    networks:
      - dokploy-network
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3000${BASE_PATH}/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    labels:
      # Labels para Traefik
      - "traefik.enable=true"
      - "traefik.docker.network=dokploy-network"
      - "traefik.http.services.demodockploy.loadbalancer.server.port=3000"

# Red externa de Dockploy (Traefik)
networks:
  dokploy-network:
    external: true

version: '3.8'

services:
  app:
    build: .
    container_name: demo-dockploy-local
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - BASE_PATH= # Sin subdirectorio en local
      - NODE_ENV=development
      - DB_HOST=postgres
      - DB_USER=demouser
      - DB_PASSWORD=demopass
      - DB_NAME=demodb
      - DB_PORT=5432
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      # Hot reload para desarrollo (opcional)
      - ./server.js:/app/server.js:ro
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  postgres:
    image: postgres:15-alpine
    container_name: demo-dockploy-postgres-local
    environment:
      - POSTGRES_USER=demouser
      - POSTGRES_PASSWORD=demopass
      - POSTGRES_DB=demodb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U demouser -d demodb" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
